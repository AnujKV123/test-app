name: Deployment

on:
    workflow_dispatch:

jobs:
  linting:
    name: Lint Ansible files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Linting
      uses: ansible/ansible-lint-action@v6.0.2
      with:
        targets: |
          ansible/playbook.yml
          ansible/inventory.yml
        args: "-c ansible/.ansible-lint"
    - name: Publish Playbook Artifact
      uses: actions/upload-artifact@v2
      with:
        name: playbooks
        path: ansible

  deploy_to_test:
    name: Deploy to test
    runs-on: ubuntu-latest
    needs: linting
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: playbooks
        path: ansible

    - uses: jacobtomlinson/gha-find-replace@main
      name: Find and Replace  
      with:
        find: "%TEST_SSH_PASSWORD%"
        replace: "${{ secrets.TEST_SSH_PASSWORD }}"
    
    - uses: dawidd6/action-ansible-playbook@v2
      with:
        playbook: playbook.yml
        directory: ansible
        options: |
          --inventory inventory-test.yml
