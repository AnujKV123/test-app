name: Deployment

on:
    workflow_dispatch:

jobs:
  linting:
    name: Lint Ansible files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Linting
      uses: ansible/ansible-lint-action@076260884fa82c523db399fbb465174c498356d5
      with:
        targets: |
          ansible/playbook.yml
          ansible/inventory.yml